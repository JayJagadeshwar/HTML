<!DOCTYPE html>
<!--If you are required to put your items in a
 numbered list instead of bulleted, then HTML ordered list will be used.
This list is created by using <ol> tag.
The numbering starts at one and is incremented by one for each successive ordered list element tagged with <li>.-->
<html>
<head>
  <title>ordered list</title>
</head>
<body>
  <ol>
    <li>english.</li>
    <li>spanish.</li>
    <li>chinese.</li>
    <li>mandarin.<li>
  </ol>
  </body>
</html>
