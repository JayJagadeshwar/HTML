<!--Horizontal lines are used to
visually break-up sections of a
document. The <hr> tag
creates a line from the current position in the document
to the right margin and breaks the line accordingly. -->
<!DOCTYPE html>
<html>
  <head>
    <title>horizontal lines</title>
  </head>
  <body>
    <p>this is a para which is top</p>
    <hr />
    <p>this is a para which is bottom</p>
  </body>
</html>
