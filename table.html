<body>
  <!--
Here, the border is an attribute of <table> tag and it
 is used to put a border across all the cells.-->
  <table border="1" Cellpadding = "5" cellspacing = "5">
    <tr>
      <th>something</th>
      <th>nothing</th>
    <tr>
      <td>row1,column1</td>
      <td>row1,column2</td>
    </tr>
    <tr>
      <td>row2,column1</td>
      <td>row2,column2</td>
    </tr>
    <tr>
      <td>row3,column1</td>
      <td>row3,column1</td>
    </tr>
  </body>
