<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>html form</title>
  </head>
  <body>
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name,Last Name,Password, and Email are required
          <form>
            <label for="fn">First Name:</label>
              <input type="text" id="fn" placeholder="First Name" required>

            <label for="ln">Last Name:</label>
                <input type="text" id="ln" placeholder="Last Name" required>
                <p></p>
                <label for="mail">Email:</label>
                  <input type="email" id="mail" placeholder="name@gmail.com" required>

                    <label for="pass">Password:</label>
                    <input type="password" id="username" required>

                    <p>Are you over the age of 18?</p>
                      <label for="y">Yes:</label>
                      <input id="y" type="radio" name="same" value="yes">

                      <label for="a">No:</label>
                      <input id="a" type="radio" name="same" value="">

                      <p>Do you have a Credit Card or PayPal?</p>
                        <select name="payment">
                          <option value="cc">Credit Card</option>
                          <option value="pp">Paypal</option>
                        </select>

                        <p></p>
                          <input type="submit" name="" value="Submit Feedback">
                    </form>

                      </body>
</html>
